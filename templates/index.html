<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Divination Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Geometric Divination Game</h1>
    <div class="container">
        <div class="grid-container">
            <canvas id="grid" width="500" height="500"></canvas>
        </div>
        <div class="controls">
            <h2>Controls</h2>
            <div class="teams-section">
                <h3>Teams</h3>
                <ul id="teams-list"></ul>
                <input type="text" id="new-team-name" placeholder="New Team Name">
                <input type="color" id="new-team-color" value="#ff0000">
                <button id="add-team-btn">Add Team</button>
            </div>
            <div class="actions-section">
                <h3>Game Actions</h3>
                <button id="next-turn-btn">Play Next Turn</button>
                <button id="auto-play-btn">Auto-Play</button>
                <button id="reset-btn">Reset</button>
            </div>
             <div class="settings-section">
                <h3>Settings</h3>
                <label for="max-turns">Max Turns:</label>
                <input type="number" id="max-turns" value="100">
            </div>
        </div>
        <div class="interpretation-panel">
            <h2>Interpretation</h2>
            <div id="stats"></div>
            <h3>Game Log</h3>
            <div id="log"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
